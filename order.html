</head>

<body>

        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logowithhalal.jpg" alt="Restaurant Logo with Halal" width=175% height=175%>
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="tel:3142561807">Call Now (314) 256-1807 | Hours - 8:00am to 8:00pm</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                        <a href="grocery.html">Grocery</a>

                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend class="text-white">Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="images/menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3 class="text-white">Food Title</h3>
                        <p class="food-price text-white">$2.30</p>

                        <div class="order-label text-white">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend class="text-white">Delivery Details</legend>
                    <div class="order-label text-white">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. John Smith" class="input-responsive" required>

                    <div class="order-label text-white">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 314xxxxxxx" class="input-responsive" required>

                    <div class="order-label text-white">Email</div>
                    <input type="email" name="email" placeholder="E.g. example@gmail.com" class="input-responsive" required>

                    <div class="order-label text-white">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <div class="order-label text-white">Special Requests</div>
                    <textarea name="special requests" rows="10" placeholder="E.g. no pickles" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

  

</body>
</html>
